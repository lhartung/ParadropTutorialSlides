<!DOCTYPE html>
<html>
  <head>
    <title>Edge Computing with ParaDrop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fonts.css">
    <style>
      body {
        font-family: 'Open Sans';
      }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

      .todo {
        color: red;
      }

      /* Slide with only text. */
      .text-only li {
        margin-top: 1em;
      }

      /* Two-column layout */
      .left-column {
        color: #777;
        width: 20%;
        height: 92%;
        float: left;
      }
      .left-column h1:last-child, .left-column h2:last-of-type, .left-column h3:last-child {
        color: #000;
      }
      .right-column {
        width: 75%;
        float: right;
        padding-top: 1em;
      }
    </style>
  </head>
  <body>
    <textarea id="source">

    </textarea>
    <script src="js/remark-latest.min.js"></script>
    <script>
      var slideshow = remark.create({
        sourceUrl: 'tutorial.md'
      });
    </script>
  </body>
</html>
